version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: tobacco_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ganeshbagh501
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./sql/seed_data.sql:/docker-entrypoint-initdb.d/2-seed.sql
    restart: always

  app:
    build:
      context: .
      dockerfile: nextjs/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:ganeshbagh501@db:5432/tobacco_tracker
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - db
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: always

volumes:
  postgres_data:
